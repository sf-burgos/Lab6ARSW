<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="Tablas.js"></script>
</head>
<body style="background-color:darkblue;">
<div class="wrapper">
    <div class="items">
        <h2>Blueprints</h2>
    </div>
    <div class="items">
        <div>
            <input id="name" type="search" value="Author"/>
            <input onclick="getJSon()" class="btn" type="button" value="Get Blueprints"/>
        </div>
    </div>
    <div class="item1">
        <h3 id="author">Author's blueprints</h3>
        <table>
            <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Open</th>
            </tr>
            </thead>
            <tbody id="res"/>
        </table>
        <h3 id="total">Total user points: 0</h3>
    </div>
    <div class="item2">
        <h3>Draw</h3>
        <canvas id="canvas"/>
    </div>
</div>
</body>
</html>
